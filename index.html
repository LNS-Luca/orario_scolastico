<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orario Scolastico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-calendar3"></i> Orario Scolastico</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" id="nav-orario-3e"><i class="bi bi-table"></i> Orario 3E</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-crea-orario"><i class="bi bi-plus-circle"></i> Crea Nuovo Orario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-miei-orari"><i class="bi bi-list-ul"></i> I Miei Orari</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-5">
        <section id="sezione-visualizzazione-orario" class="active-section">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 id="current-timetable-title">Orario 3E</h2>
                <div class="col-md-5 col-lg-4">
                    <input type="search" id="search-input" class="form-control" placeholder="Cerca materia, giorno, ora...">
                </div>
            </div>
            <div id="timetable-display" class="table-responsive">
                </div>
        </section>

        <section id="sezione-crea-orario" class="hidden-section">
            <h2>Crea Nuovo Orario</h2>
            <form id="create-timetable-form" class="mt-3">
                <div class="mb-3">
                    <label for="new-timetable-name" class="form-label">Nome Orario (es. "Orario 2A", "Prof. Rossi")</label>
                    <input type="text" class="form-control" id="new-timetable-name" required>
                </div>
                <div id="timetable-creation-grid" class="table-responsive">
                    </div>
                <button type="submit" class="btn btn-success mt-3"><i class="bi bi-save"></i> Salva Orario</button>
                <button type="button" class="btn btn-secondary mt-3" id="cancel-create-btn">Annulla</button>
            </form>
        </section>

        <section id="sezione-miei-orari" class="hidden-section">
            <h2>I Miei Orari Salvati</h2>
            <div id="my-timetables-list" class="list-group mt-3">
                </div>
        </section>
    </main>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2025 Orario Scolastico Dinamico
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/orario3E.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
